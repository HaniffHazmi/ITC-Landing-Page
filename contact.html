<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTHM IT Club | Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    h2, .text-primary {
      color: #007bff;
    }
    p, .text-secondary, label, li {
      color: #6c757d;
    }
    .section {
      padding: 60px 0;
    }
    .icon-link i {
      font-size: 1.5rem;
      color: #007bff;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <section class="section bg-light text-center">
    <div class="container">
      <h1 class="display-5 text-primary">Contact Us</h1>
      <p class="text-secondary">We'd love to hear from you! Reach out through the form or connect with us on social media.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="row g-5">

        <!-- Contact Form -->
        <div class="col-md-6">
          <h2>Send a Message</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="e.g. you@student.uthm.edu.my" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- Contact Details -->
        <div class="col-md-6">
          <h2>Reach Out</h2>
          <p><strong>Email:</strong> itclub@uthm.edu.my</p>
          <p><strong>Phone:</strong> +60 13-123 4567</p>

          <h5 class="mt-4">Follow Us</h5>
          <ul class="list-unstyled">
            <li class="mb-2 icon-link">
              <i class="fab fa-facebook"></i><a href="#" target="_blank">Facebook</a>
            </li>
            <li class="mb-2 icon-link">
              <i class="fab fa-telegram"></i><a href="#" target="_blank">Telegram</a>
            </li>
            <li class="mb-2 icon-link">
              <i class="fab fa-whatsapp"></i><a href="#" target="_blank">WhatsApp Channel</a>
            </li>
            <li class="mb-2 icon-link">
              <i class="fab fa-instagram"></i><a href="#" target="_blank">Instagram</a>
            </li>
            <li class="mb-2 icon-link">
              <i class="fab fa-linkedin"></i><a href="#" target="_blank">LinkedIn</a>
            </li>
            <li class="mb-2 icon-link">
              <i class="fab fa-github"></i><a href="#" target="_blank">GitHub</a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('/partials/navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

    fetch('/partials/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
