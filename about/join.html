<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTHM IT Club | Join Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1, label {
      color: #007bff;
    }
    .form-text, .text-secondary {
      color: #6c757d;
    }
    .form-section {
      padding: 60px 0;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <section class="form-section">
    <div class="container">
      <h1 class="mb-4 text-center">Join UTHM IT Club</h1>
      <p class="text-secondary text-center mb-5">Fill in your details below to be part of our growing community of tech enthusiasts!</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
  </div>
  <div class="mb-3">
    <label for="matricId" class="form-label">Matric ID</label>
    <input type="text" class="form-control" id="matricId" placeholder="e.g., AI210001" required>
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" placeholder="e.g., 01X-XXXXXXX" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter your UTHM email (e.g., abc123@uthm.edu.my)" required>
  </div>
  <div class="mb-3">
    <label for="programme" class="form-label">Programme</label>
    <select class="form-select" id="programme" required>
      <option value="" selected disabled>Select your programme</option>
      <option value="BIP">BIP</option>
      <option value="BIS">BIS</option>
      <option value="BIT">BIT</option>
      <option value="BIW">BIW</option>
      <option value="BIM">BIM</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="year" class="form-label">Year</label>
    <select class="form-select" id="year" required>
      <option value="" selected disabled>Select your year</option>
      <option value="1">Year 1</option>
      <option value="2">Year 2</option>
      <option value="3">Year 3</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>

        </div>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('../partials/navbar.html')
      .then((res) => res.text())
      .then((data) => (document.getElementById('navbar-placeholder').innerHTML = data));

    fetch('../partials/footer.html')
      .then((res) => res.text())
      .then((data) => (document.getElementById('footer-placeholder').innerHTML = data));
  </script>
</body>
</html>
